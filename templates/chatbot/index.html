{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">Assistant EduBurundi</div>
            <div class="card-body" style="height: 400px; overflow-y: auto;" id="chat-box">
                <div class="mb-2">
                    <span class="badge bg-info text-dark p-2">Bot</span>
                    <span class="p-2">Bonjour ! Je suis l'assistant EduBurundi. Comment puis-je vous aider ?</span>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Posez votre question...">
                    <button class="btn btn-primary" id="send-btn">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text, isUser) {
        const div = document.createElement('div');
        div.className = 'mb-2 text-' + (isUser ? 'end' : 'start');
        
        const badge = document.createElement('span');
        badge.className = isUser ? 'badge bg-primary p-2' : 'badge bg-info text-dark p-2';
        badge.innerText = sender;
        
        const msg = document.createElement('span');
        msg.className = 'p-2';
        msg.innerText = text;
        
        if (isUser) {
            div.appendChild(msg);
            div.appendChild(badge);
        } else {
            div.appendChild(badge);
            div.appendChild(msg);
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('Moi', text, true);
        userInput.value = '';

        try {
            const response = await fetch('{% url "chatbot_response" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            appendMessage('Bot', data.response, false);
        } catch (error) {
            appendMessage('Bot', "Désolé, une erreur est survenue.", false);
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
{% endblock %}
